<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>


<style>

*{
    margin: 0;
    padding: 0;
}

.main{
    background-color: rgb(249, 252, 255);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    width: 40%;
    height: auto;
    margin: 50px auto;
    padding: 20px;
}

.head{
    text-align: center;
    padding: 10px;
    color: rgb(71, 70, 70);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form{
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

label{
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: rgb(71, 70, 70);
}

input[type="text"], input[type="email"], input[type="password"], input[type="date"]{
    height: 30px;
    width: 98%;
    margin-bottom: 15px;
    border-radius: 5px;
    border: rgb(156, 150, 150) solid 1px;
}

select{
    height: 35px;
    width: 100%;
    margin-bottom: 15px;
    border-radius: 5px;
    border: rgb(156, 150, 150) solid 1px;
}

input[type="file"]{
    display: block;
    font-size: 16px;
    margin-bottom: 15px;
}

button{
    background-color: rgb(52, 92, 226);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width:98%;
}

.checkbox{
    transform: scale(1.0); /* make it 1.5x bigger */
    cursor: pointer;
    margin-bottom: 15px;
    font-size: large;
}

.strength-indicator{
    height: 6px;                 /* thickness of the bar */
    border-radius: 4px;          /* rounded edges */
    margin-top: 6px;             /* small gap below input */
    margin-bottom: 7px;
    background-color: lightgray; /* default empty color */
    transition: background-color 0.3s ease, width 0.3s ease;
}

.strength-indicator.weak {
    background-color: #ff4d4d; /* Red */
    width: 33%;
}

.strength-indicator.medium {
    background-color: #ffc107; /* Orange */
    width: 66%;
}

.strength-indicator.strong {
    background-color: #28a745; /* Green */
    width: 100%;
}


</style>

<body>
    <div class="main">
        <div class="head">
            <h1>User Registration Form</h1>
        </div>

        <div class="form">

            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> 
                
                <div id="strength-indicator" class="strength-indicator"></div>
                
                <label  for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                        <option >Select Gender</option>
                        <option >Male</option>
                        <option >Female</option>
                        <option>Other</option>
                </select>

                <label for="profile">Profile Picture:</label>
                <input type="file" id="profile" name="profile" accept="image/*">

                <!-- Checkboxes and radios are different because the box and text go side by side.
                For them, you almost always need a wrapper (div or label) so the box and text align nicely. -->

                <label class="checkbox">
                <input type="checkbox" id="terms" required>  I agree to the <a href="#">Terms and Conditions</a>
                </label>

                <button id="button" type="submit">Register</button>

            </form>
        </div>
    </div>
    
</body>

<script>

const password = document.getElementById('password');
const strengthIndicator = document.getElementById('strength-indicator');
const confirmPassword = document.getElementById('confirmPassword');
const button = document.getElementById('button');

// Password strength indicator
password.addEventListener('input', function() {
    const pwd = password.value;
    let strengthClass = '';

    if (pwd.length < 6) {
        strengthClass = 'weak';
    } else if (pwd.length < 10) {
        strengthClass = 'medium';
    } else {
        strengthClass = 'strong';
    }

    strengthIndicator.className = `strength-indicator ${strengthClass}`;
});

// Form submit validation
button.addEventListener('click', function(event) {
    event.preventDefault();

    if (confirmPassword.value !== password.value) {
        alert('Passwords do not match!');
    } else {
        alert('Form submitted successfully!');
    }
});


</script>
</html>
