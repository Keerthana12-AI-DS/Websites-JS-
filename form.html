<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box; /* Ensures padding doesn't cause overflow */
}

.registration-form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"],
.form-group input[type="date"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Important for consistent sizing */
}

.form-group input[type="file"] {
    padding: 5px; /* Adjust padding for file input */
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2); /* Make checkbox slightly larger */
}

.checkbox-group label {
    font-weight: normal;
    display: inline; /* Keep label next to checkbox */
}

.checkbox-group label a {
    color: #007bff;
    text-decoration: none;
}

.checkbox-group label a:hover {
    text-decoration: underline;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.password-strength {
    height: 5px;
    margin-top: 5px;
    border-radius: 2.5px;
    background-color: #eee;
    transition: background-color 0.3s ease;
}

/* Password strength indicators (JavaScript will apply these classes) */
.password-strength.weak {
    background-color: #ff4d4d; /* Red */
    width: 33%;
}

.password-strength.medium {
    background-color: #ffc107; /* Orange */
    width: 66%;
}

.password-strength.strong {
    background-color: #28a745; /* Green */
    width: 100%;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .registration-form-container {
        margin: 10px;
        padding: 20px;
    }
}
</style>


<body>
    <div class="registration-form-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-strength-indicator" class="password-strength"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

<script>
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthIndicator = document.getElementById('password-strength-indicator');
        
        let strengthClass = '';
        if (password.length < 6) {
            strengthClass = 'weak';
        } else if (password.length < 10) {
            strengthClass = 'medium';
        } else {
            strengthClass = 'strong';
        }
        
        strengthIndicator.className = `password-strength ${strengthClass}`;
    });
    
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Registration successful!');
    });
</script>
</html>
